<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 2: Blocky Animal</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body onload="main()">
    <div class="container">
        <div class="column1">
            <div class="canvas">
            <canvas id="webgl" width="400" height="400">
                Please use a browser that supports "canvas"
            </canvas>
            </div>
        </div>
        <div class="column2">
            <h2>Assignment 2: Blocky Animal!</h2>
            <p>
                Alison Sun
            
            <p>
            <button type="button" id="clear">✖️ Clear</button>
            <button type="button" id="point">• Point</button>
            <button type="button" id="triangle">📐 Triangle</button>
            <button type="button" id="circle">⭕ Circle</button>
            <button type="button" id="picture">🐈‍⬛ Cat</button>

            <p>
            🔁 Rotate Yellow <input type="range" min="-45" max="45" value="0" class="slider" id="rotateYellow">
            Animation: <button type="button" id="animationYellowOnButton">✅ On</button>
            <button type="button" id="animationYellowOffButton">❌ Off</button>
            <p>
            🔁 Rotate Magenta <input type="range" min="-45" max="45" value="0" class="slider" id="rotateMagenta">
            Animation: <button type="button" id="animationMagentaOnButton">✅ On</button>
            <button type="button" id="animationMagentaOffButton">❌ Off</button>
            <p>
            📸 Camera Angle <input type="range" min="-90" max="90" value="5" class="slider" id="angleSlide">

        </div>
    </div>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src='./lib/cuon-matrix-cse160.js'></script>
    <script src="./src/Circle.js"></script>
    <script src="./src/Cube.js"></script>
    <script src="./src/Point.js"></script>
    <script src="./src/Triangle.js"></script>
    <script src="./src/BlockyAnimal.js"></script>
    
  </body>
</html>
